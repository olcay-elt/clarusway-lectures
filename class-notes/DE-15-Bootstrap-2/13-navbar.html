<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
</head>

<body>

    <!--! SUPPORTED CONTENT -->

    <!-- navbar-expand-md=> md ekrandan itibaren hamburger gitsin linklerim görünsün -->
    <!-- navbar-toggler=linkler md dan önce yoklar, o sırada hamburger gözüksün, md dan itibaren yani linkler meydana çıkınca hamburger gözükmesin -->
    <nav class="navbar navbar-expand-md bg-warning">
        <div class="container-fluid">
            <!-- navbar-brand=şirketin logosunun basıldığı yer -->

            <a class="navbar-brand" href="#"> <img src="./image/CLARUSWAY_LOGO.png" alt=""> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- data-bs-toggle="collapse" ve altındakiler=linklerin olduğu div, hamburgere basınca açılsın, tekrar basınca kapansın -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar-toggler-icon=3 çizgili hamburgeri oluşturur -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <!-- data-bs-toggle="dropdown"=tıklayınca merdiven açılsın, tıklayınca kapansın -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
