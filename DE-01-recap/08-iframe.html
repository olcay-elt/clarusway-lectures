<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<>
   
    <h1>IFRAME</h1>
    <div>
        <!--* controls= mp3 ü çalıştırma düğmesini gösterir -->
        <audio src="../assets /muzik.mp3" controls></audio>
    </div>
    <hr />
    <br />
    <!-- autoplay=1 attribute ü sayfa yüklendiğinde video çalsın istersek -->
    
    <div>
        <video controls src="../assets /Su.mp4"></video>
    </div>
    
    <div>
        <iframe width="740" height="416" src="https://www.youtube.com/embed/FwZrqEwijXE" title="miss savon Seife"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <!-- allowfullscreen=video çalıştığında tam ekran büyümesine izin ver .
       frameborder="1"==etrafına borderçerçevesi ver .picture-in-picture=Mobil cihazınızda diğer uygulamaları kullanırken YouTube videolarını izlemenizi sağlar. autoplay=1 Sayfa yüklenir yüklenmez videonun oynatılmasına neden olur. accelerometer=hız ayarı-->
    </div>
    
    <div>
        <iframe src="https://clarusway.com/" frameborder="0" width="700px" height="400px"></iframe>
    </div>
    <!-- başka bir websitesini buraya gömmek içinde iframe kullanılır -->
    
    
</body>
</html>
