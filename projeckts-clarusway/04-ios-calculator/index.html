<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iOS Calculator</title>
</head>

<body>
    <h1>iOS Calculator</h1>
    <main>
        <div class="screen" style="color: white">
        </div>

        <div class="button-group">
            <div class="button gray">AC</div>
            <div class="button gray"><i class="fa-solid fa-plus-minus"></i></div>
            <div class="button gray"><i class="fa-solid fa-percent"></i></div>
            <div class="button orange"><i class="fa-solid fa-divide"></i></div>
            <div class="button dark">7</div>
            <div class="button dark">8</div>
            <div class="button dark">9</div>
            <div class="button orange"><i class="fa-solid fa-xmark"></i></div>
            <div class="button dark">4</div>
            <div class="button dark">5</div>
            <div class="button dark">6</div>
            <div class="button orange"><i class="fa-solid fa-minus"></i></div>
            <div class="button dark">1</div>
            <div class="button dark">2</div>
            <div class="button dark">3</div>
            <div class="button orange"><i class="fa-solid fa-plus"></i></div>
            <div class="button dark span2">0</div>
            <div class="button dark dot">.</div>
            <div class="button dark equal"><i class="fa-solid fa-equals"></i></div>
        </div>

    </main>
</body>

</html>
